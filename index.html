<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/profile-photo.css">
        <link rel="stylesheet" href="css/normalize.css">
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inked Out</title>
    </head>
    <body>
        <header>
            <a href="/"><img class="header-logo" src="images/logo.png" alt="LOGO"></a>
            <nav class="header-navigation">
                <ul class="header-navigation-container">
                    <li class="header-navigation-option">Home</li>
                    <li class="header-navigation-option">About</li>
                    <li class="header-navigation-option">Pricing</li>
                    <li class="header-navigation-option">Order</li>
                </ul>
            </nav>
            <div class="account-photo account-photo-default account-photo-round account-photo-header-top">

            </div>
        </header><!--The top of the website - all 67.5px of it--><!--Fixed-->
        <div class="page" id="home">
            <img class="animation-component" id="laptop-frame" src="images/laptop-frame.png" alt="">
            <img class="animation-component" id="design-to-print" src="images/logo-colored.jpg" alt="">
            <img class="animation-component" id="envelope" src="images/envelope.png" alt="">
            <img class="animation-component" id="printer" src="images/printer.png" alt="">
            <h1 class="animation-component" id="big-header-one">Design your print</h1>
            <h2 class="animation-component" id="small-header-one">Or have us design it for you</h2>
            <h1 class="animation-component" id="big-header-two"></h1>

        <script src="js/jquery.js"></script>
        <script src="js/animation.js"></script>
    </body>
